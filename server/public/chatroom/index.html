<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <table align="center">
      <tr>
        <td><label>UserName:</label> <input type="text" id="username" /></td>
      </tr>
      <tr>
        <td>
          <label>room:</label><input type="text" id="room" />
          <button id="connect">链接</button>
        </td>
      </tr>
      <tr>
        <td>
          <label>Content:</label><br /><textarea
            name="output"
            id="output"
            cols="50"
            disabled
            rows="10"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>Input:</label><br /><textarea
            name="input"
            id="input"
            cols="50"
            disabled
            rows="3"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button id="send">发送</button>
        </td>
      </tr>
    </table>
    <script src="https://lib.baomitu.com/socket.io/2.4.0/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
