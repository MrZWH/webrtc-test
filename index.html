<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webrtc getUsermedia</title>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <style>
      .blue {
        filter: blur(3px);
      }

      .grayscale {
        filter: grayscale(1);
      }
      .invert {
        filter: invert(1);
      }
      .sepia {
        filter: sepia(1);
      }
    </style>
  </head>
  <body>
    <div>
      <label for="audioSource">audio Source:</label>
      <select id="audioSource"></select>
    </div>
    <div>
      <label for="audioOutput">audio Output:</label>
      <select id="audioOutput"></select>
    </div>
    <div>
      <label for="videoSource">video Source:</label>
      <select id="videoSource"></select>
    </div>
    <div>
      <label for="filter">filter: </label>
      <!-- 视频特效 
        grayscale 灰度  blur 模糊  invert 反色  sepia 褐色
        saturate 饱和度   hue-rotate 色相旋转   opacity 透明度
        brightness 亮度   contrast 对比度   drop-shadow 阴影
      -->
      <select id="filter">
        <option value="none">None</option>
        <option value="blur">blur</option>
        <option value="grayscale">grayscale</option>
        <option value="invert">invert</option>
        <option value="sepia">sepia</option>
      </select>
    </div>
    <div>
      <button id="snapshot">截图</button>
    </div>
    <div>
      <canvas id="picture"></canvas>
    </div>
    <div>
      <!-- <audio autoplay controls id="audioplayer"></audio> -->
      <table>
        <tr>
          <td>
            <video autoplay playsinline muted id="player"></video>
          </td>
          <td>
            <video playsinline id="recplayer"></video>
          </td>
          <td>
            <!-- 显示视频约束 -->
            <div id="constraints" class="output"></div>
          </td>
        </tr>
        <tr>
          <td><button id="record">开始录制</button></td>
          <td><button id="recplay" disabled>开始播放</button></td>
          <td><button id="download" disabled>下载</button></td>
        </tr>
      </table>
    </div>
    <script src="./client.js"></script>
  </body>
</html>
